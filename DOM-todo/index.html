<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Todo</title>
    <link rel="icon" type="image/png" href="images/task1.png">
    <link rel="stylesheet" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <div class="inner-container-border">
            <div class="inner-container">
                <div class="glass">
                    <input 
                        type="text" 
                        id="enter-todo" 
                        placeholder="Enter Todo"
                        maxlength="20"
                        autofocus
                    >
                    <div class="todo-list">
                        <!-- Todo -->
                        <div class="write">
                            <h2>You have to write something before adding a todo</h2>
                        </div>
                        <div class="limit">
                            <h3><span>You have reached the limit of todos.</span> 
                                <i class="fa-solid fa-arrow-down"></i> <br> 
                                Complete the ones you have pending before adding new ones.
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn" role="button" type="submit">
            <span>Add Todo</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
